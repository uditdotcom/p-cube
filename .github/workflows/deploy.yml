name: Build and Deploy to Hostinger

on:
  push:
    branches:
      - main   # change to the branch you push to

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}       # optional, 21 for FTP, 22 for SFTP (if the action supports it)
          local-dir: ./dist                   # change if your build output is different
          server-dir: ${{ secrets.REMOTE_DIR }} # e.g. /public_html
